<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="./styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  </head>
  <body role="main">
    <div class="container">
      <img src="./images/logo.svg" class="logo" alt="logo" />
      <img src="./images/illustration-mockups.svg" class="hero-image" alt="hero-image" />
      <div class="text-container">
        <h1>Build The Community<br />Your Fans Will Love</h1>
        <p>
          Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you
          engage in genuine discussion.
        </p>
        <div class="button-container">
          <a class="register-btn" href="#">Register</a>
        </div>
      </div>
      <div class="social-flex" role="footer">
        <i class="fa fa-brands fa-facebook-f"></i>
        <i class="fa fa-brands fa-twitter"></i>
        <i class="fa fa-brands fa-instagram"></i>
      </div>
    </div>
  </body>
</html>
